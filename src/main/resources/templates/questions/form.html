<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Editar Pregunta - Quiz Live Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="flex items-center justify-between px-8 py-4 bg-background-dark/80 backdrop-blur-md sticky top-0 z-50 border-b border-white/10">
        <div class="flex items-center gap-3">
             <a th:href="@{/blocks/edit/{id}(id=${blockId})}" class="hover:bg-white/10 p-2 rounded-lg transition-colors">
                <span class="material-symbols-outlined">arrow_back</span>
             </a>
             <h1 class="text-xl font-bold">Editar Pregunta</h1>
        </div>
    </header>

    <main class="flex-1 container mx-auto p-8 max-w-3xl">
        <form th:action="@{/questions/save}" th:object="${question}" method="post" class="flex flex-col gap-8">
            <input type="hidden" th:field="*{id}" />
            <!-- We need to send blockId as a RequestParam as per Controller -->
            <input type="hidden" name="blockId" th:value="${blockId}" />

            <!-- Question Statement -->
            <div class="card-glass p-8 rounded-2xl shadow-xl">
                 <label class="block text-sm font-medium text-white/70 mb-2 uppercase tracking-wider">Enunciado de la Pregunta</label>
                 <textarea th:field="*{statement}" required rows="2"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-2xl font-bold text-white focus:ring-2 focus:ring-primary focus:border-transparent placeholder-white/20 transition-all resize-none"
                        placeholder="Escribe tu pregunta aquí..."></textarea>
            </div>

            <!-- Options Grid -->
            <div>
                <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">check_circle</span>
                    Opciones de Respuesta
                </h3>
                <p class="text-white/40 text-sm mb-4">Marca la casilla de la izquierda para indicar la respuesta correcta.</p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Option 1 -->
                    <div class="card-glass p-4 rounded-xl flex items-center gap-3 border border-transparent hover:border-quiz-red/50 focus-within:border-quiz-red transition-all">
                        <input type="radio" th:field="*{correctOptionIndex}" value="0" class="size-6 text-quiz-red bg-white/10 border-white/20 focus:ring-quiz-red focus:ring-offset-0 cursor-pointer" />
                        <div class="flex-1">
                             <div class="flex items-center gap-2 mb-1">
                                 <span class="material-symbols-outlined text-quiz-red filled-icon text-sm">change_history</span>
                                 <span class="text-xs font-bold text-quiz-red uppercase">Opción 1</span>
                             </div>
                             <input type="text" th:field="*{options[0]}" required
                                    class="w-full bg-transparent border-0 border-b border-white/10 px-0 py-1 text-lg font-medium focus:ring-0 focus:border-quiz-red placeholder-white/20 transition-all"
                                    placeholder="Respuesta 1" />
                        </div>
                    </div>

                    <!-- Option 2 -->
                    <div class="card-glass p-4 rounded-xl flex items-center gap-3 border border-transparent hover:border-quiz-blue/50 focus-within:border-quiz-blue transition-all">
                        <input type="radio" th:field="*{correctOptionIndex}" value="1" class="size-6 text-quiz-blue bg-white/10 border-white/20 focus:ring-quiz-blue focus:ring-offset-0 cursor-pointer" />
                        <div class="flex-1">
                             <div class="flex items-center gap-2 mb-1">
                                 <span class="material-symbols-outlined text-quiz-blue filled-icon text-sm">pentagon</span>
                                 <span class="text-xs font-bold text-quiz-blue uppercase">Opción 2</span>
                             </div>
                             <input type="text" th:field="*{options[1]}" required
                                    class="w-full bg-transparent border-0 border-b border-white/10 px-0 py-1 text-lg font-medium focus:ring-0 focus:border-quiz-blue placeholder-white/20 transition-all"
                                    placeholder="Respuesta 2" />
                        </div>
                    </div>

                    <!-- Option 3 -->
                    <div class="card-glass p-4 rounded-xl flex items-center gap-3 border border-transparent hover:border-quiz-yellow/50 focus-within:border-quiz-yellow transition-all">
                        <input type="radio" th:field="*{correctOptionIndex}" value="2" class="size-6 text-quiz-yellow bg-white/10 border-white/20 focus:ring-quiz-yellow focus:ring-offset-0 cursor-pointer" />
                        <div class="flex-1">
                             <div class="flex items-center gap-2 mb-1">
                                 <span class="material-symbols-outlined text-quiz-yellow filled-icon text-sm">circle</span>
                                 <span class="text-xs font-bold text-quiz-yellow uppercase">Opción 3</span>
                             </div>
                             <input type="text" th:field="*{options[2]}" required
                                    class="w-full bg-transparent border-0 border-b border-white/10 px-0 py-1 text-lg font-medium focus:ring-0 focus:border-quiz-yellow placeholder-white/20 transition-all"
                                    placeholder="Respuesta 3" />
                        </div>
                    </div>

                    <!-- Option 4 -->
                    <div class="card-glass p-4 rounded-xl flex items-center gap-3 border border-transparent hover:border-quiz-green/50 focus-within:border-quiz-green transition-all">
                        <input type="radio" th:field="*{correctOptionIndex}" value="3" class="size-6 text-quiz-green bg-white/10 border-white/20 focus:ring-quiz-green focus:ring-offset-0 cursor-pointer" />
                        <div class="flex-1">
                             <div class="flex items-center gap-2 mb-1">
                                 <span class="material-symbols-outlined text-quiz-green filled-icon text-sm">square</span>
                                 <span class="text-xs font-bold text-quiz-green uppercase">Opción 4</span>
                             </div>
                             <input type="text" th:field="*{options[3]}" required
                                    class="w-full bg-transparent border-0 border-b border-white/10 px-0 py-1 text-lg font-medium focus:ring-0 focus:border-quiz-green placeholder-white/20 transition-all"
                                    placeholder="Respuesta 4" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions Footer -->
            <div class="flex items-center justify-end gap-4 pt-4 border-t border-white/10">
                <a th:href="@{/blocks/edit/{id}(id=${blockId})}" class="text-white/60 hover:text-white font-medium transition-colors">Cancelar</a>
                <button type="submit" class="bg-gradient-to-r from-primary to-purple-600 hover:from-primary/90 hover:to-purple-600/90 text-white font-bold py-3 px-8 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-95">
                    Guardar Pregunta
                </button>
            </div>
        </form>
    </main>

</body>
</html>
