<!DOCTYPE html>
<html class="dark" lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Iniciar Sesión - Quiz Live</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script th:src="@{/js/tailwind-config.js}"></script>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-white min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Background Decoration -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none -z-10 overflow-hidden">
        <div class="absolute top-[20%] left-[10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[10%] right-[20%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-[80px]"></div>
    </div>

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-black tracking-tight mb-2">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-purple-400">Quiz Live</span>
            </h1>
            <p class="text-white/60">Panel de Anfitrión</p>
        </div>

        <!-- Login Card -->
        <div class="card-glass p-8 rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>
            
            <!-- Error Alert -->
            <div th:if="${error}" class="mb-6 p-4 bg-red-500/10 border border-red-500/20 rounded-xl flex items-center gap-3 text-red-200">
                <span class="material-symbols-outlined text-red-500">error</span>
                <span th:text="${error}">Error</span>
            </div>
            
            <!-- Success Alert -->
            <div th:if="${message}" class="mb-6 p-4 bg-green-500/10 border border-green-500/20 rounded-xl flex items-center gap-3 text-green-200">
                <span class="material-symbols-outlined text-green-500">check_circle</span>
                <span th:text="${message}">Mensaje</span>
            </div>

            <form th:action="@{/auth/login}" method="post" class="flex flex-col gap-5">
                <div>
                    <label class="block text-sm font-medium text-white/70 mb-2 uppercase tracking-wider">Usuario</label>
                    <input type="text" name="username" required 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent placeholder-white/30 transition-all"
                           placeholder="Tu nombre de usuario" />
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-white/70 mb-2 uppercase tracking-wider">Contraseña</label>
                    <input type="password" name="password" required 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 focus:ring-2 focus:ring-primary focus:border-transparent placeholder-white/30 transition-all"
                           placeholder="Tu contraseña" />
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl text-lg shadow-lg hover:shadow-primary/50 transition-all active:scale-[0.98] mt-2">
                    Entrar
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-white/50">¿No tienes cuenta?</p>
                <a th:href="@{/register}" class="text-primary hover:text-primary/80 font-medium transition-colors">
                    Regístrate aquí
                </a>
            </div>
        </div>

        <!-- Player Link -->
        <div class="mt-8 text-center">
            <p class="text-white/40 text-sm">¿Eres jugador?</p>
            <a th:href="@{/play}" class="text-white/60 hover:text-white text-sm font-medium transition-colors">
                Ir a unirse a partida →
            </a>
        </div>
    </div>

</body>
</html>
